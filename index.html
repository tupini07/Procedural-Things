<!doctype html>
<html ng-app="procApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body class="container" ng-controller="ProceduralController as proc">
    <h1> Procedural Things </h1>
    <div class="row jumbotron">
      <div class="col-sm-3">
        <label style="display: block;">Image displayed:</label>
        <select id="selectedImg" style="width: 100%;">
             <option value="volvo">Volvo</option>
        </select>
      </div>
      <div class="col-sm-9">
        <canvas id="mCanvas" width="800" height="400" style="border:1px solid #d3d3d3; background-color: white;">
      </div>
    </div>
  </body>
  <script src="proc.js"></script>
  <script src="walker.js"></script>
  <script src="ProceduralFunctions/simpleSpiral.js"></script>
</html>
